<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("hello i am %s string", "poop");
      // Styled
      console.log("%c i am styled bro", "color:red;font-size:50px");
      // warning!
      console.warn("Watch out bro");
      // Error :|
      console.error("OH BRO THIS NO WORK!");

      // Info
      console.info("I tell you stuff you dont know");
      // Testing
      console.assert(1 == 2, "this is wrong");
      // clearing
      console.clear();
      // Viewing DOM Elements
      p = document.querySelector("p");

      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Quint");
      console.count("Quint");
      console.count("Quint");
      console.count("Quint");
      console.count("Quint");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
